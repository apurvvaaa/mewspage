<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #def2f2;
    opacity: 0.9;
    background-size: 20px 20px;
    background-image: url(https://img.freepik.com/free-photo/hex-background-networking_52683-137877.jpg?ga=GA1.2.711732540.1720793543&semt=sph);
    
    
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f4f4f4;
}

.logo {
    height: 150px;
}

.site-title {
    flex-grow: 1;
    text-align: center;
    font-size: 40px;
    color: #333;
    font-family: "Playfair Display", serif;
    font-optical-sizing: auto;
    font-weight: weight;
    font-style: normal;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color:grey;
}

.banner {
    background-image: url(https://img.freepik.com/premium-vector/mosaic-triangle-pattern-abstract-background-cover-banner-flyer-poster-other-template_181182-18393.jpg?semt=ais_user);
    background-size: cover;
    background-position: center;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.banner h1 {
    color: white;
    font-size: 3em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
}


</style>
